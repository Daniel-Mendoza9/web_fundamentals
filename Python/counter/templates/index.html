    .container{

        .main{
            margin-top: 32px;
        }
        .DIY{
            margin-top: 32px;

    <title>Counter</title>

<body>
    <div>
    <div class="container">
        {{session}}
        <h1>Counter</h1>
        <h6>(Counter)</h6>

        <h6>({{session.count}} times visited here...)</h6>
        <div class="main">
            <a class = "btn btn-primary" href="/plus_one">Add a visit</a>

        </div>
    </div>
    </div>
