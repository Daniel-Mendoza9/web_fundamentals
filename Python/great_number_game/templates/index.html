<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<style>
    h1{
        margin-top: 50px;
    }

    .container{
        justify-content: center;
    }
</style>

    <title>Great Number Game</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Welcome to the Great Number Game!</h1>
        <p class="text-center">I am thinking of a number between 1 and 100</p>

        {% if 'guess' in session %}
        <div class="p-5 text-center">
        <p>You picked {{session.guess}}</p>
        <p>That is {{session.response}}!</p>
        {% if session.response == 'correct' %}
        <a href="/reset" class="btn btn-primary">Play Again?</a>
        {% endif %}
        </div>
        {% endif %}
        <h4 class="text-center text-warning">Take a guess!</h4>
        <form action="/guess" class="col my-3" method="post">
            <input type="text" class="form-control" name="guess" />
            <input type="submit" class="mt-3 btn btn-warning" />
        </form>
    </div>
    
</body>
</html>
