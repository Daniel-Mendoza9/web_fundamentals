<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<style>

    .card{
        margin: auto;
        margin-top: 50px;
        width: 50%;
        border: 3px solid black;
        padding: 10px;
    }

    h3{
        text-decoration: underline;
    }

</style>

    <title>Dojo Survey Index</title>
</head>
<body>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h3 class="card-title">Submitted Info</h3>
            <h6 class="card-title">Name: {{session.name}}</h6>
            <h6 class="card-title">Location: {{session.location}}</h6>
            <h6 class="card-title">Favorite Language: {{session.fav_language}}</h6>
            <p class="card-text">Comment: {{session.comment}}</p>
            <div class="form-group">
                <a href="/back" class="btn btn-primary">Go back</a>
            </div>
        </div>
    </div>
</body>
</html>
