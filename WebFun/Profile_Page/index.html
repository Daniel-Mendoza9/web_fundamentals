<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Page</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1 class="nav-title">Profile</h1>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#" class="active">My Profile</a></li>
                    <li><a href="#">Find Connections</a></li>
                </ul>
                <ul>
                    <li><button class="btn">Sign Out</button></li>
                </ul>
        </div>
        <div class="user">
            <div class="top">
                <img class="jane" src="images/jane-m.jpg" alt="Profile Pic for Jane">

            </div>

            <div class="bottom">
                <h1 class="user-name">Jane Doe</h1>
                <div class="location">
                    <img class="map-marker" src="images/map-marker.png" alt="map marker">
                    <h2>Seattle, WA</h2>
                </div>
                <h3>Developer | Engineer | Problem Solver Master of Shadows and the Internet!</h3>
                <div class="edit">
                    <img class="gear" src="images/gear.png" alt="blue gear icon">
                    <a class="edit" href="#">edit profile</a>
                    
                </div>

            </div>

        </div>
    
    </div>
    
    
</body>
</html>
