<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>
</head>
<body class="col">
    <header class="container">
        <p class="logo">Network</p>
    </header>
    <h1>Your Feed</h1>
    <main class="row container gap">
        <div class="card col rad pad">
            <img src="images/user-circle.png" class="avatar">
            <p><a href="#">Add an avatar</a></p>
            <h2>Daniel Mendoza</h2>
        </div>
        <div class="col">
            <div class="card rad pad col">
                <div class="row spread">
                    <h2>Neil M</h2>
                    <button>Like</button>
                </div>
                <p>I just set up this new discord bot, let me
                    know what you all think.</p>
            </div>
            <div class="card rad pad col">
                <div class="row spread">
                    <h2>Nichole K</h2>
                    <button>Like</button>
                </div>
                <p>Just finished my next comic, check it out.</p>
            </div>
            <div class="card rad pad col">
                <div class="row spread">
                    <h2>Jim R</h2>
                    <button>Like</button>
                </div>
                <p>I can't stop listening to the new album.
                    Who else is liking it?</p>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
