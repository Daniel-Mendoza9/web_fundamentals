<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>
<body>
    
    <div class="contatiner">
        <div class="top">
            <img class="icon" src="images/user-circle.png" alt="User Icon Image">

        </div>
        <div class="bottom">
            <h1 class="name">Jane Doe</h1>
            <div class="location">
                <img class="map-marker" src="images/map-marker.png" alt="map marker">
                <h2>Seattle, WA</h2>
            </div>
            <h3>Developer | Engineer | Problem Solver Master of Shadows and the Internet!</h3>
            <div class="edit">
                <img class="gear" src="images/gear.png" alt="blue gear icon">
                <a href="#">edit profile</a>
            </div>
        </div>


    </div>
</body>
</html>
